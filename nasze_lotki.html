        /* STYLE OGÓLNE DLA PRZYCISKÓW LISTY */

        .header .h1-green {

        .back-buttons {
            display: flex;

            gap: 20px;

        .btn-back {
            background-color: #1976D2; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-back:hover {

        }
        
        .subfolder-list {
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            padding: 50px 0;
            flex-wrap: wrap; 
        }
        
        .subfolder-link {
            text-decoration: none;
            color: white; 
            font-size: 1.5em;
            font-weight: 900; 
            text-align: center;
            padding: 20px 30px;
            width: 300px; 
            height: 150px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 4px solid #FFD700; 
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-size: cover;
            background-position: center;
            /* Zwiększenie cienia tekstu dla lepszej czytelności na tle */
            text-shadow: 0 0 10px rgba(0, 0, 0, 1), 0 0 10px rgba(0, 0, 0, 1);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
            /* Dodajemy bezpieczne tło, na wypadek gdyby zdjęcie się nie wczytało */
            background-color: #4CAF50; 
        }
        
        .subfolder-link:hover {
            transform: scale(1.05); 
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.7);
        }
        
        /* ####################################### */
        /* NOWE STYLE DLA MINIATURY (ZDJĘCIA) - Zakończenie Sezonu 2025 */
        /* ####################################### */

        .subfolder-link-image {
    padding: 0; 
    background-color: transparent;
    /* Ukrywamy domyślne tło, ponieważ używamy obrazka IMG */
    background-image: none !important; 
    position: relative;
    color: white; 
    text-shadow: 0 0 5px black;
    line-height: 1.2;
    display: block; 
    text-align: center;
}

.subfolder-link-image img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    z-index: 1; /* Obrazek pod tekstem */
    transition: opacity 0.3s;
    border-radius: 6px; /* Pasuje do border-radius folderu -4px */
}
        
/* Efekt przyciemnienia obrazka po najechaniu */
.subfolder-link-image:hover img {
    opacity: 0.6;
}

/* Tekst jest na wierzchu */
.subfolder-link-image span {
    position: relative;
    z-index: 2;
    display: block;
    padding-top: 60px; /* Wyśrodkowanie tekstu na pionowo */
    font-size: 1.5em;
    font-weight: 900;
}
