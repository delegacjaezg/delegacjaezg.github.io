<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELEGACJA EZG - FILMY WIDEO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ======================================================= */
        /* STYLIZACJA NAGŁÓWKÓW (BEZ ZMIAN) */
        /* ======================================================= */

        /* Styl: Czerwony Nagłówek 1 (FILMY WIDEO) */
        .header .h1-red {
            color: #FF5722 !important; 
        }

        /* Styl: Czerwony Nagłówek 2 (NASZE PRZEJAŻDŻKI W AKCJI) */
        .h2-video {
            text-align: center; 
            color: #FF5722 !important; 
            margin-top: 40px; 
            font-family: 'Times New Roman', Times, serif; 
            font-weight: 900; 
            /* Czarna Obwódka */
            text-shadow: 
                -1px -1px 0 #000, 
                 1px -1px 0 #000, 
                -1px 1px 0 #000,   
                 1px 1px 0 #000;
        }
        
        /* ======================================================= */
        /* NOWE STYLE: FOLDERY JAKO ZDJĘCIA W TLE (SKOPIOWANE Z GALERII) */
        /* ======================================================= */

        .folder-list {
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            padding: 50px 0;
            flex-wrap: wrap; 
        }
        
        .folder-link {
            text-decoration: none;
            color: white; 
            font-size: 2.2em;
            font-weight: 900;
            text-align: center;
            padding: 20px;
            width: 300px; 
            height: 150px;
            display: flex;
            align-items: center; 
            justify-content: center; 
            /* Używamy czerwonej ramki dla strony WIDEO */
            border: 4px solid #FF5722; 
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
            
            background-size: cover;
            background-position: center;
            text-shadow: 0 0 8px rgba(0, 0, 0, 1), 0 0 8px rgba(0, 0, 0, 1);
        }
        
        .folder-link:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.7);
        }
        
        /* INDYWIDUALNE TŁA DLA KAŻDEGO FOLDERA WIDEO */
        /* Pamiętaj o wgraniu plików do folderu 'images'! */
        .folder-zloty-video {
            background-image: url('images/wideo_tlo_zloty.jpg');
        }
        
        .folder-lotki-video {
            background-image: url('images/wideo_tlo_lotki.jpg');
        }
        
        .folder-wrzutki-video {
            background-image: url('images/wideo_tlo_wrzutki.jpg');
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="content">

            <header class="header">
                <div class="logo">
                    <img src="images/logo.jpg" alt="Logo Delegacja EZG">
                </div>
                <h1 class="h1-red">FILMY WIDEO</h1> 
            </header>
            
            <div style="text-align: center; margin: 20px 0;">
                <a href="index.html" class="btn-video" style="background-color: #1976D2; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block;">
                    &larr; POWRÓT NA STRONĘ GŁÓWNĄ
                </a>
            </div>

            <h2 class="h2-video">NASZE PRZEJAŻDŻKI W AKCJI</h2>
            
            <div class="folder-list">
            
                <a href="zloty_wideo.html" class="folder-link folder-zloty-video">
                    ZLOTY
                </a>

                <a href="nasze_lotki_wideo.html" class="folder-link folder-lotki-video">
                    NASZE LOTKI
                </a>

                <a href="wrzutki_wideo.html" class="folder-link folder-wrzutki-video">
                    WRZUTKI
                </a>
                
            </div>

        </div> 
        <footer class="footer-images">
            <img src="images/motor1.jpg" alt="Zdjęcie Motocykla">
            <img src="images/motor2.jpg" alt="Zdjęcie Motocykla">
            <img src="images/motor3.jpg" alt="Zdjęcie Motocykla">
            <img src="images/motor4.jpg" alt="Zdjęcie Motocykla"> 
            <img src="images/motor5.jpg" alt="Zdjęcie Motocykla">
            <img src="images/motor6.jpg" alt="Zdjęcie Motocykla">
        </footer>
    </div>

</body>
</html>
