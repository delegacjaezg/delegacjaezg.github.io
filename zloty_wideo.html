<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELEGACJA EZG - ZLOTY WIDEO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style dla nagłówków i ogólne */
        .header h1 { color: #FF9800; }
        
        /* ####################################### */
        /* UKŁAD OBOK SIEBIE (FLEXBOX) */
        /* ####################################### */
        .video-wrapper {
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Wyrównuje film i tytuł do góry */
            margin: 40px auto;
            max-width: 900px; 
            gap: 30px; 
            padding: 20px 0; 
            border-bottom: 1px solid #ddd; 
        }

        .video-info {
            flex-basis: 500px; 
            padding-top: 15px;
            text-align: left;
        }

        .video-info h2 {
            color: #FF9800; 
            margin-top: 0; 
            font-size: 1.5em; 
        }
        
        /* ####################################### */
        /* KONTENER WIDEO (RAMKA KWADRATOWA 250PX) */
        /* ####################################### */
        .video-container {
            position: relative;
            width: 250px; 
            height: 250px; 
            overflow: hidden;
            margin: 0; 
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            border: 5px solid #FF9800; 
        }

        /* Styl dla linku na miniaturze */
        .video-container a {
            display: block; 
            width: 100%;
            height: 100%;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            transition: opacity 0.3s ease;
        }

        /* Efekt po najechaniu na miniaturę */
        .video-container a:hover .video-thumbnail {
            opacity: 0.8;
        }

        /* Media queries dla responsywności (np. na telefonach) */
        @media (max-width: 850px) {
            .video-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                max-width: 500px;
            }
            .video-info {
                text-align: center;
                flex-basis: auto;
            }
            .video-container {
                width: 300px; 
                height: 300px;
            }
        }
    </style>
</head>
<body>

            <div class="video-wrapper">
